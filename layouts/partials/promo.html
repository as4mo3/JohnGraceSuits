    {{ with .Site.Params.promo }}
    <section class="promo-details section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
          {{- with .image }}
            <img src="{{ .path }}" alt="{{ .alt }}">
          {{- end }}
          </div>
          <div class="col-md-6">
            <div class="content">
              <h2 class="subheading text-center">{{ .title }}</h2>
               <p class="promo-text">{{ .text  }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    {{ end }}
